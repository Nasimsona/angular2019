<form class="form-inline" #userform="ngForm" (ngSubmit)="onSubmit()" >
  <label for="name" class="mr-sm-2">Name:</label>
  
  <input type="name" name="name" [(ngModel)]="user.name" class="form-control mb-2 mr-sm-2" id="name"  required minlength="4" #name="ngModel">

<!-- Validation on Name-->
  <div *ngIf="name.invalid && (name.dirty || name.touched)"
    class="alert alert-danger">
    <div *ngIf="name.errors.minlength">
    Name must be at least 4 characters long.
  </div>
  </div>

  <label for="gender" class="mr-sm-2">Gender:</label>
    <select id="gender" name="gender" [(ngModel)]="user.gender" class="form-control mb-2 mr-sm-2">
      
      <option *ngFor = "let g of gender"
        [value] = "g"> {{g}} 
      </option>
    </select>
<label for="age" class="mr-sm-2">Age:</label>
<input type="age" name="age"  [(ngModel)]="user.age" class="form-control mb-2 mr-sm-2" id="age">
 <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Password</span>
    </div>
    <input type="password" name="pwd" [(ngModel)]="user.password.pwd" class="form-control" placeholder="Enter Password" id="pwd">
    <input type="password" name="confirmpwd" [(ngModel)]="user.password.confirmpwd" class="form-control" placeholder="Confirm Password" id="confirmpwd">
  </div>
  <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>
<div class="card bg-primary text-white">
    <div class="card-body">{{user|json}}</div>
  </div>
