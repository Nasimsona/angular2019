<form class="form-inline" >
  <label for="name" class="mr-sm-2">Name:</label>
  <input type="name" class="form-control mb-2 mr-sm-2" id="name">

  <label for="gender" class="mr-sm-2">Gender:</label>
    <select id="gender"  class="form-control mb-2 mr-sm-2">
      
      <option *ngFor = "let g of gender"
        [value] = "g"> {{g}} 
      </option>
    </select>
<label for="age" class="mr-sm-2">Age:</label>
<input type="age" class="form-control mb-2 mr-sm-2" id="age">
 <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Person</span>
    </div>
    <input type="text" class="form-control" placeholder="Password" id="pwd">
    <input type="text" class="form-control" placeholder="Confirm Password" id="confirmpwd">
  </div>
  <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>
